<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div th:replace="fragments/topnav :: navbar">
</div>

<body>
<div class="container my-2">
    <h1>Customer List</h1>

    <a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>
            <th>Customer Email</th>
            <th>Customer Address</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomer}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td> <a th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
