<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div th:replace="fragments/topnav :: navbar">
</div>

<body>
<div class="container">
    <h1>Customer Management System</h1>
    <hr>
    <h2>Save Customer</h2>
    <form action="#" th:action="@{/save}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Customer First Name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{email}" placeholder="Customer Email" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{address}" placeholder="Customer Address Number" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{countryCode}" placeholder="Country Code" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2"> Save Customer</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Customer List</a>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>

</html>
